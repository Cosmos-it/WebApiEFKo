<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Products</title>

    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.0.3.min.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>
    <script src="Scripts/knockout-3.4.2.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" 
          integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <script src="FrontEndScripts/front-end-script.js"></script>
    <script></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-10 col-lg-offset-1">
                <h2>Search by id</h2>
                <form data-bind="submit: findById">
                    <div class="input-group">
                        <input type="text" class="form-control" id="prodId"
                               placeholder="search by id" aria-label="search"
                               name="search" data-bind="value: search"
                               aria-describedby="basic-addon1" />

                        <button type="submit" class="btn btn-outline-secondary">Search</button>
                    </div>
                </form>
                <!-- Search Results-->
                <p id="product"></p>
            </div>
            <div class="col-lg-10 col-lg-offset-1">
                <div class="card" style="padding: 20px">
                    <div class="card-heading">
                        <h2 class="card-title">Products</h2>
                    </div>
                    <!-- knockoutjs-->
                    <br />
                    <table class="table-hover">
                        <thead class="table-hover">
                            <tr>
                                <td>Id</td>
                                <td>Name</td>
                                <td>Price</td>
                                <td>Category</td>
                                <td>Status</td>
                            </tr>
                        </thead>
                        <tbody data-bind="foreach: products">
                            <tr>
                                <td><p data-bind="text: Id"></p></td>
                                <td><p data-bind="text: Name"></p></td>
                                <td><p data-bind="text: Price"></p></td>
                                <td><p data-bind="text: Category"></p></td>
                                <td><button type="button" class="btn btn-outline-secondary" data-bind="click: $parent.remove">Delete</button></td>
                            </tr>
                        </tbody>
                    </table>
                    <div id="success" style="color: forestgreen;"></div>
                    <div class="row">
                        <div class="col-lg-12">
                            <label>Enter your information here</label>
                        </div>
                        <form data-bind="submit: addData">
                            <div class="col-lg-4">
                                <input type="text" name="name" data-bind="value: Name" placeholder="Name" />
                            </div>
                            <div class="col-lg-4">
                                <input type="text" name="category" data-bind="value: Category" placeholder="Category" />
                            </div>
                            <div class="col-lg-4">
                                <input type="number" name="price" data-bind="value: Price" placeholder="Price" />
                            </div>

                            <br />
                            <div class="col-lg-12">
                                <button type="submit" class="btn btn-outline-secondary">Save</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="Scripts/jquery-1.9.1.js"></script>
</body>
</html>
